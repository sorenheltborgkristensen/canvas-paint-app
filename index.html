<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled.png</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <section id="toolbox">
      <div>
        <div id="preview" class="container">
          <span id="brush-preview"></span>
        </div>
        <div id="colors" class="container">
          <span class="name">farver</span>
        </div>
        <div id="custom-color" class="container">
          <span class="name">vælg farve</span>
          <input type="color" id="color-picker" />
        </div>
        <div id="shapes" class="container">
          <span class="name">penselform</span>
        </div>
        <div id="brush" class="container">
          <span class="name">størrelse</span>
          <input id="brush-size" type="range" min="1" max="50" value="10" />
          <label id="brush-size-value"></label>
        </div>
      </div>
      <div>
        <div id="actions" class="container">
          <span id="delete" class="material-icons">delete_forever</span>
          <a id="download" class="material-icons" download="untitled.png">save_alt</a>
        </div>
      </div>
    </section>
    <section id="artboard">
      <canvas id="paper"></canvas>
    </section>
    <dialog>
      <h2>Slet tegning</h2>
      <div>
        <button id="cancel" value="cancel">Annuller</button>
        <button id="confirm" value="delete">Slet</button>
      </div>
    </dialog>
    <script src="scripts/main.js"></script>
  </body>
</html>
