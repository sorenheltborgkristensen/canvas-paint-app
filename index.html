<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled.png</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section id="toolbox">
      <div id="preview"></div>
      <div id="colors"></div>
      <div id="custom-color">
        <input type="color" id="color-picker" />
      </div>
      <div id="shapes"></div>
      <div id="brush">
        <input id="brush-size" type="range" min="1" max="50" value="10" />
      </div>
    </section>
    <section id="artboard">
      <canvas id="paper"></canvas>
    </section>
    <script src="scripts/main.js"></script>
  </body>
</html>
